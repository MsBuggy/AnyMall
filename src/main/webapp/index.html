<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>AnyMall首页</title>
<link rel="stylesheet" href="./res/css/index.css" type="text/less">
<link rel="stylesheet" type="text/css" href="./res/css/unslider.css">
<link rel="stylesheet" type="text/css"
	href="./res/css/unslider-dots.css">
<script type="text/javascript" src="./res/js/less.min.js"></script>
<script type="text/javascript" src="./res/js/jquery.min.js"></script>
<script type="text/javascript" src="./res/js/unslider.min.js"></script>
</head>
<body>
	<div class="top-header">
		<div class="block-wrap">
			<ul class="left-icons">
				<li><a href="#">免费注册</a></li>
				<li>请登录</li>
				<li>欢迎来到Anymall</li>
				<li><img height="18" class="img-label"
					src="./res/img/location.svg"> <span>南宁</span></li>
			</ul>
			<ul>
				<li>网站导航</li>
				<li class="spacer"></li>
				<li>手机商城</li>
				<li class="spacer"></li>
				<li>客服中心</li>
				<li class="spacer"></li>
				<li>我的订单</li>
				<li class="spacer"></li>
				<li>收藏</li>
				<li class="spacer"></li>
				<li>购物车</li>
				<li class="spacer"></li>
				<li>我的宝贝</li>
			</ul>
		</div>
	</div>
	<div class="search-header">
		<div class="block-wrap">
			<div class="block-vert">
				<div>
					<a href="#"><img src="./res/img/logo.png" class="logo"></a>
				</div>
				<div class="slogan">Lets' 快乐购!</div>
			</div>
			<div class="block-vert searchWrap">
				<div class="form">
					<input placeholder="搜一搜，轻松购！">
					<button>搜索</button>
				</div>
				<div class="sugg-words">KK 手链 牛皮包 护腕</div>
			</div>
		</div>
	</div>
	<div class="nav-bar">
		<div class="block-wrap">
			<ul>
				<li><a href="#" class="category"><img
						src="./res/img/menu.svg"><span>分类</span></a></li>
				<li><a href="#">首页</a></li>
				<li><a href="#">小吃</a></li>
				<li><a href="#">玩书</a></li>
				<li><a href="#">包袋</a></li>
				<li><a href="#">配饰</a></li>
				<li><a href="#">运动</a></li>
				<li><a href="#">更多</a></li>
			</ul>
			<ul class="right-icons">
				<li><a href="#"> <span class="stress"><img
							src="./res/img/shopcart.svg"><span>去购物车结算</span></span>
				</a></li>
			</ul>
		</div>
	</div>
	<div class="carousel">
		<div class="block-spacer"></div>
		<div class="block-wrap">
			<div class="carousel-items">
				<ul>
					<li><a href="#"><img src="./res/demo/1.jpg"></a></li>
					<li><a href="#"><img src="./res/demo/2.jpg"></a></a></li>
					<li><a href="#"><img src="./res/demo/3.jpg"></a></a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="block-spacer"></div>
	<div class="block-wrap">
		<h1 class="sc-title">热卖商品</h1>
		<div class="grid">
			<div class="item c2">
				<div class="showcase">
					<a href="#"><img src="./res/demo/p1.jpg"></a>
					<p>士大夫士大夫</p>
				</div>
			</div>
			<div class="item c2">
				<div class="showcase">
					<a href="#"><img src="./res/demo/p2.jpg"></a>
					<p>士大夫士大夫</p>
				</div>
			</div>
			<div class="item c2">
				<div class="showcase">
					<a href="#"><img src="./res/demo/p3.jpg"></a>
				</div>
			</div>
		</div>
	</div>
	<div class="block-spacer"></div>
	<div class="block-wrap">
		<h1 class="sc-title">精选推荐</h1>
		<div class="grid">
			<div class="item c2">
				<div class="showcase">
					<a href="#"><img src="./res/demo/p1.jpg"></a>
					<p>士大夫士大夫</p>
				</div>
			</div>
			<div class="item c2">
				<div class="showcase">
					<a href="#"><img src="./res/demo/p2.jpg"></a>
					<p>士大夫士大夫</p>
				</div>
			</div>
			<div class="item c2">
				<div class="showcase">
					<a href="#"><img src="./res/demo/p3.jpg"></a>
				</div>
			</div>
		</div>
	</div>

	<div class="sidenav-right">
		<ul>
			<li><a class="caption">导航</a></li>
			<li><a>小吃</a></li>
			<li><a>玩书</a></li>
			<li><a>包袋</a></li>
			<li><a>配饰</a></li>
			<li><a>运动</a></li>
			<li><a class="go-top">顶部</a></li>		
		</ul>
	</div>
	<div class="sidenav-left">
		<ul>
			<li><a><img src="./res/img/user.svg"/></a></li>
			<li><a class="stress"><img src="./res/img/shopcart.svg"/>购物车</a></li>
			<li><a><img src="./res/img/heart.svg"/></a></a></li>
			<li><a><img src="./res/img/history.svg"/></a></li>
			<li><p class="block-spacer"></p></li>
			<li><a><img src="./res/img/write.svg"/></a></li>
			<li><a class="go-top"><img src="./res/img/go-top.svg"/></a></li>
		</ul>
	</div>
	<script type="text/javascript" src="./res/js/index.js"></script>
</body>
</html>
